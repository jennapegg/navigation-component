<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Navigation Component</title>
</head>
<body>
    <div class="navigation-container">
        <ul class="navigation-list">
            <li class="navigation-list-item active" data-timezone="America/Los_Angeles"><span>Cupertino</span></li>
            <li class="navigation-list-item" data-timezone="America/New_York"><span>New York City</span></li>
            <li class="navigation-list-item" data-timezone="Europe/London"><span>London</span></li>
            <li class="navigation-list-item" data-timezone="Europe/Amsterdam"><span>Amsterdam</span></li>
            <li class="navigation-list-item" data-timezone="Asia/Tokyo"><span>Tokyo</span></li>
            <li class="navigation-list-item" data-timezone="Asia/Hong_Kong"><span>Hong Kong</span></li>
            <li class="navigation-list-item" data-timezone="Australia/Sydney"><span>Sydney</span></li>
        </ul>
        <div class="js-underline"></div>
    </div>
    <div class="timezone-container">
        <h2>Local Time in</h2>
        <h2 class="city"></h2>
        <h2 class="city-time"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
